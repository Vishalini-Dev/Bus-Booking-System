<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bus Ticket Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      display: flex;
      background-color: black;
      padding: 10px 20px;
      color: white;
    }
    header img {
      width: 70px;
      height: 40px;
    }
    header h2 {
      padding: 10px;
      margin: 0;
    }
    .profile a{
    position: fixed; 
    top: 0;
    right: 0;
    padding: 10px;
  }

    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
    }
    #searchForm {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }
    #searchForm input, #searchForm button {
      padding: 10px;
      font-size: 16px;
    }
    #searchForm button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    #busList {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .bus-item {
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }
    .bus-item:last-child {
      border-bottom: none;
    }
    .bus-item p {
      margin: 5px 0;
      line-height: 1.6;
    }
    .bus-item button {
      background-color: green;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      margin-top: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="logo"/>
    <h2>PAYANAM</h2>
    <div class="profile">
      <a href="profile.html"><img src="images/user.png" alt="User Image"/></a>
    </div>
  </header>

  <form id="searchForm">
    <input type="text" id="source" placeholder="From" required />
    <input type="text" id="destination" placeholder="To" required />
    <button type="submit">Search</button>
  </form>

  <div id="busList"></div>
  
      

  <script>
   document.getElementById("searchForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const source = document.getElementById("source").value.trim();
      const destination = document.getElementById("destination").value.trim();
  
      try {
        const res = await fetch(`http://localhost:8080/api/tickets/search?source=${encodeURIComponent(source)}&destination=${encodeURIComponent(destination)}`);

        
        if (!res.ok) {
          const errorData = await res.json();
          throw new Error(errorData.error || "Failed to fetch buses");
        }
        
        const buses = await res.json();
  
        const busList = document.getElementById("busList");
        busList.innerHTML = "";
        
        if (buses.length === 0) {
          busList.innerHTML = "<p>No buses found for this route</p>";
          return;
        }
        
        busList.innerHTML = "<h2>Available Buses</h2>";
  
        buses.forEach((bus) => {
          const div = document.createElement("div");
          div.classList.add("bus-item");
          div.innerHTML = `
            <h3>${bus.name}</h3>
            <p><strong>Route:</strong> ${bus.source} to ${bus.destination}</p>
            <p><strong>Departure:</strong> ${bus.departure}</p>
            <p><strong>Arrival:</strong> ${bus.arrival}</p>
            <p><strong>Price:</strong> â‚¹${bus.price}</p>
            <button onclick="bookTicket(${bus.id})">Book Now</button>
          `;
          busList.appendChild(div);
        });
  
      } catch (error) {
        console.error("Search error:", error);
        document.getElementById("busList").innerHTML = `<p class="error">${error.message}</p>`;
      }
    });
  
  
    async function bookTicket(busId) {  // Changed from 'book' to 'bookTicket'
    const userId = localStorage.getItem("userId");
    if (!userId) {
        alert("Please log in to book tickets.");
        window.location.href = "login.html"; // Optional: redirect to login
        return;
    }
    
    const date = prompt("Enter travel date (YYYY-MM-DD):");
    if (!date) return;
    
    // Validate date format
    if (!/^\d{4}-\d{2}-\d{2}$/.test(date)) {
        alert("Please enter date in YYYY-MM-DD format");
        return;
    }

    const bookingData = { 
        userId: userId, 
        busId: busId, 
        date: date 
    };

    try {
        const response = await fetch("http://localhost:8080/api/tickets/book", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(bookingData)
        });

        const result = await response.json();
        
        if (!response.ok) {
            throw new Error(result.error || "Booking failed");
        }
        
        alert(`Ticket booked successfully!\nBooking ID: ${result.id || "N/A"}`);
        // Optionally refresh the bus list
        document.getElementById("searchForm").dispatchEvent(new Event("submit"));
        
    } catch (err) {
        console.error("Booking error:", err);
        alert("Booking failed: " + err.message);
    }
}

  </script>
  
</body>
</html>
